<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Group Organizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Login Screen -->
    <div id="login-overlay" class="fixed inset-0 bg-gray-800 bg-opacity-75 z-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <p id="login-error" class="text-red-500 text-xs italic mb-4 hidden">Incorrect password.</p>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-colors">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="flex h-screen hidden">
        <!-- Sidebar -->
        <div class="sidebar w-full md:w-1/3 lg:w-1/4 bg-white shadow-lg flex flex-col">
            <div class="p-4 border-b">
                <h1 class="text-2xl font-bold text-gray-800">Group Organizer</h1>
                <div class="mt-4">
                    <input type="text" id="search-input" placeholder="Search by name or address..." class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <button id="export-button" class="mt-3 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                    Export to Excel
                </button>
            </div>
            <div id="group-list" class="flex-grow overflow-y-auto p-4 space-y-4">
                <!-- Group details will be injected here by script.js -->
            </div>
        </div>

        <!-- Map -->
        <div class="flex-1 relative">
             <div id="map"></div>
             <div id="loader" class="absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center z-[1000]">
                <div class="text-center">
                    <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-2 text-gray-600">Loading Map Data...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
