<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Group Organizer</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Leaflet Map CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <!-- Link to your external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Login Screen -->
    <div id="login-overlay" class="fixed inset-0 bg-gray-800 bg-opacity-75 z-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <p id="login-error" class="text-red-500 text-xs italic mb-4 hidden">Incorrect password.</p>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline transition-colors">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Main App (Hidden by default) -->
    <div id="app" class="flex h-screen hidden">
        <!-- Sidebar -->
        <div class="sidebar w-full md:w-1/3 lg:w-1/4 bg-white shadow-lg flex flex-col">
            <div class="p-4 border-b">
                <h1 class="text-2xl font-bold text-gray-800">Group Organizer</h1>
                <div class="mt-4">
                    <input type="text" id="search-input" placeholder="Search by name or address..." class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <!-- Filters and API Key sections will be injected here by script.js -->
                
                <div class="mt-3 grid grid-cols-3 gap-2">
                    <button id="import-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-3 rounded-lg transition-colors text-sm">
                        Import PDF
                    </button>
                    <button id="export-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-3 rounded-lg transition-colors text-sm">
                        Export Excel
                    </button>
                    <button id="add-group-button" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-3 rounded-lg transition-colors text-sm">
                        Add Group
                    </button>
                </div>
                <input type="file" id="pdf-file-input" accept=".pdf" class="hidden">
            </div>
            <div id="group-list" class="flex-grow overflow-y-auto p-4 space-y-4">
                <!-- Group details will be injected here by script.js -->
            </div>
        </div>

        <!-- Map -->
        <div class="flex-1 relative">
             <div id="map"></div>
             <!-- Map Loader -->
             <div id="loader" class="absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center z-[1000]">
                <div class="text-center">
                    <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-2 text-gray-600" id="loader-text">Loading Map Data...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Import Modal -->
    <div id="import-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 z-[1001] hidden items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Import Member List PDF</h2>
            <div id="import-status" class="mb-4 p-3 rounded-lg hidden">
                <p id="import-message"></p>
            </div>
            <div class="mb-4">
                <p class="text-sm text-gray-600 mb-2">This will parse the PDF and geocode addresses. Please be patient as this may take a few minutes.</p>
                <div id="import-progress" class="hidden">
                    <div class="w-full bg-gray-200 rounded-full h-4 mb-2">
                        <div id="progress-bar" class="bg-blue-500 h-4 rounded-full transition-all" style="width: 0%"></div>
                    </div>
                    <p id="progress-text" class="text-sm text-gray-600 text-center">Processing...</p>
                </div>
            </div>
            <div class="flex gap-3 justify-end">
                <button id="cancel-import" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold rounded-lg transition-colors">
                    Cancel
                </button>
                <button id="start-import" class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white font-bold rounded-lg transition-colors">
                    Start Import
                </button>
            </div>
        </div>
    </div>

    <!-- Leaflet Map JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- 
    ================================================================
    Application Logic
    ================================================================
    -->
    <!-- Import the main script as a module -->
    <script type="module" src="script.js"></script>
</body>
</html>
